	<title>NIMIS | Home Page 1</title>

	<!-- Bootstrap css -->

	<!-- Custom css -->

  <body class="body-login"> 
      <div class="to-main">
          <span>Main</span>
         <a href="index.html"><img src="images/brand.png" alt="To Go Main"></a> 
      </div>  
    <div class="container">
        <div class="row">
            <div class="col-md-6 img">
                
            </div>
            <div class="col-md-6 login-content">
                <form action="index.html" class="login">
                    <h2 class="title">Login</h2>
                    <div class="input-div one">
                        <div class="i">
                            <i class="fa fa-user fa-lg"></i>
                        </div>
                        <div class="div">
                            <h5>Username</h5>
                            <input type="text" class="input" id="target">
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i">
                            <i class="fa fa-lock fa-lg"></i>
                        </div>
                        <div class="div">
                            <h5>Password</h5>
                            <input type="password" class="input">
                        </div>
                    </div>
                    <a href="#">Forgot Password?</a>
                    <span id="register">Register</span>
                    <input type="submit" class="login-btn" value="Login">
                </form>
                <form action="index.html" class="register hidden">
                        <h2 class="title">Register</h2>
                        <div class="input-div one">
                            <div class="i">
                                <i class="fa fa-user"></i>
                            </div>
                            <div class="div">
                                <h5>Username</h5>
                                <input type="text" class="input" id="target" name="username">
                            </div>
                        </div>
                        <div class="input-div pass">
                            <div class="i">
                                <i class="fa fa-lock"></i>
                            </div>
                            <div class="div">
                                <h5>Password</h5>
                                <input type="password" class="input" name="password1">
                            </div>
                        </div>
                        <div class="input-div pass">
                                <div class="i">
                                    <i class="fa fa-lock"></i>
                                </div>
                                <div class="div">
                                    <h5>Confirm Password</h5>
                                    <input type="password" class="input" name="password2">
                                </div>
                        </div>
                        <div class="input-div pass">
                                <div class="i">
                                    <i class="fa fa-envelope"></i>
                                </div>
                                <div class="div">
                                    <h5>Email</h5>
                                    <input type="email" class="input" name="email">
                                </div>
                        </div>
                        <span  id="login">Login</span>
                        <input type="submit" class="login-btn" value="Register">
                </form>
            </div>
        </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>
